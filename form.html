<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Form Validation</title>
    <script src="form.js"></script>
</head>

<body bgcolor="yellow" background="4GLdUg.png" text="black" >
    

    <form name="myForm" onsubmit="return validateForm();" style="margin: auto; width: 200px; outline: solid; padding: 20px; font-size:large;background-color: aqua; ">
        <h1 style="padding: 20px; background-color:rgb(109, 237, 24);font-size: x-large;"> Demo Form</h1>
        <div id="name">
            Name: <input type="text" name="fname" placeholder="Enter Name" required><b><span class="formerror">
                </span></b>
        </div>

        <div id="age">
            age: <input type="age" name="fage" placeholder="Enter age" min="1" max="100" required><b><span
                    class="formerror"></span></b>
        </div>

        <div id="phone">
            Phone: <input type="phone" name="fphone" placeholder="Enter Phone no." pattern="^[7-9][0-9]{8}$"
                maxLength="10" required><b><span class="formerror"></span></b>
        </div>

        <div id="email">
            Email: <input type="email" name="femail" required placeholder="Enter Email"><b><span class="formerror">
                </span></b>
        </div>

        <input class="but" type="button" value="Submit" onclick="return validateForm();" style="color: rgb(0, 0, 0);">


    </form>

</body>


</html>
